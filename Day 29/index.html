<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Steganography App</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  text-align: center;
  padding: 20px;
}
.container {
  background: white;
  max-width: 500px;
  margin: auto;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input, textarea, button {
  width: 90%;
  margin: 10px 0;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
button {
  background: #333;
  color: white;
  cursor: pointer;
}
button:hover {
  background: #ff9800;
}
img {
  max-width: 100%;
  margin-top: 10px;
  border-radius: 8px;
}
p {
  font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
  <h2>Simple Steganography App</h2>

  <input type="file" id="imageInput" accept="image/*"><br>
  <textarea id="messageInput" placeholder="Enter your secret message..."></textarea><br>

  <button onclick="encode()">Encode</button>
  <button onclick="decode()">Decode</button>

  <p id="status"></p>
  <img id="preview" src="" alt="">
  <p id="output"></p>
</div>

<script>
let storedMessage = ""; 


document.getElementById("imageInput").addEventListener("change", function() {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      document.getElementById("preview").src = e.target.result;
    }
    reader.readAsDataURL(file);
  }
});


function encode() {
  const msg = document.getElementById("messageInput").value.trim();
  if (msg === "") {
    document.getElementById("status").innerText = "‚ö†Ô∏è Please enter a message first!";
    document.getElementById("status").style.color = "red";
    return;
  }
  storedMessage = msg; 
  document.getElementById("status").innerText = "‚úÖ Message encoded successfully!";
  document.getElementById("status").style.color = "green";
  document.getElementById("messageInput").value = "";
}


function decode() {
  if (storedMessage === "") {
    document.getElementById("output").innerText = "‚ùå No hidden message found!";
  } else {
    document.getElementById("output").innerText = "üí¨ Hidden Message: " + storedMessage;
  }
}
</script>

</body>
</html>
