<!DOCTYPE html>
<html>
  <head>
    <title>Lets Learn JS:03</title>

    <script>

      let name = prompt("Can you please tell me your name? ")
      function greet() {
        alert("Welcome dearest " + name + ", we feel great to have to you here. You are a star, shining bright, keep working hard and achieving your dreams. You are a light to our eyes." )
      }
    </script>

    <style>
      .allbody{
        display: grid;
        place-content: center;
        font-family: arial;
      }
      #mrbutton{
        background-color: rgb(105, 201, 21);
      }
    </style>


  </head>
  <body>

   <div class="allbody">
    <h1>We have a surprise message for you.<br> Click on Mr. Button.</h1>
    <button onclick=greet() id="mrbutton">I am Mr. Button</button>
    </div>
  </body>

</html>
