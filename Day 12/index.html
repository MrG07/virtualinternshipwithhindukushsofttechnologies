<!DOCTYPE HTML>
<html>
<head>
  <title>Hobbies - Saood Masood</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      margin: 0;
      padding: 0;
      padding-top: 7vh; 
      text-align: center;
    }

    h1 {
      color: #000000;
      text-align: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-size: 6vw; 
      margin-top: 1vh;
      margin-bottom: 1vh;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2vw;
      margin: 5vh;
    }
    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: transform 0.3s;
    }



  </style>
</head>
<body>
  <header>

    <h1>Saood Masood</h1>
    <h4><i>A Young Passionate Student of the World</i></h4>
  </header>
  <main>
    <section class="gallery">
      <h2><i>a few of my hobbies</i></h2>
      <div class="gallery-grid">
        <img src="coding.jpg" alt="Coding">
        <img src="photography.jpg" alt="Photography">
        <img src="writing.jpg" alt="Writing">
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Saood Masood</p>
  </footer>
</body>
</html>
